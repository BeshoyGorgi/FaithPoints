<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FaithPoints - Tabelle</title>
  <link rel="stylesheet" href="/main/style.css"/>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <img src="../images/logo.jpeg" alt="Logo" class="header-logo">
    <div class="stufen-anzeige" id="stufenAnzeige">Klassenübersicht</div>
    <button class="logout-button" id="logoutButton">Logout</button>
  </nav>

  <div class="wrapper">
    <h1>Punkteverteilung</h1>
      
    <input type="text" id="kinderSearch" placeholder="Nach Kind suchen..." style="margin-bottom: 1rem; padding:0.5rem; width: 300px;">
    
    <div class="table-container">
      <table id="meineTabelle">
        <thead>
          <tr>
            <th>Name<br>------<br>الاسم</th>
            <th>Hymne<br>------<br>الألحان</th>
            <th>Verhalten<br>------<br>السلوك</th>
            <th>Anwesenheit (G)<br>------<br>الحضور (القداس)</th>
            <th>Anwesenheit (U)<br>------<br>الحضور (الدروس)</th>
            <th>Gesamt<br>------<br>إجمالي</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamische Zeilen -->
        </tbody>
      </table>

      <!-- Plus-Button rechts unten -->
      <div id="addRow" class="plus-button">+</div>

      <!-- Minus-Button links unten -->
      <div id="removeColumn" class="minus-button">−</div>
    </div>

    <!-- Menü für Punkteänderungen -->
    <div id="punkteMenue" class="hidden">
      <button data-wert="20">+20</button>
      <button data-wert="-20">-20</button>
      <button data-wert="10">+10</button>
      <button data-wert="-10">-10</button>
      <button data-wert="5">+5</button>
      <button data-wert="-5">-5</button>
    </div>

    <button id="zuDetails" class="link-button">Zu den Kinder-Details</button>
    <button id="screenshot" class="screenshot-button"><img src="../images/screenshot.svg"></button>
  </div>

  <!-- Tooltip -->
  <div id="customTooltip" class="tooltip"></div>
  
  <script type="module" src="/main/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/dist/html-to-image.min.js"></script> <!-- Screenshot -->
</body>
</html>
